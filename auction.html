<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelang Mobil Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-6 shadow-2xl">
        <div class="flex justify-between items-center px-6">
            <div class="text-center flex-1">
                <h1 class="text-4xl font-bold tracking-wide">Lelang Mobil Indonesia</h1>
                <p class="text-lg mt-2 opacity-90">Terpercaya & Proses Instan</p>
            </div>
            <div id="auth-section" class="flex gap-3">
                <!-- Auth buttons will be loaded here -->
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <div class="bg-white shadow-lg p-6 mx-6 mt-6 rounded-2xl">
        <h2 class="text-xl font-bold mb-4 text-gray-800">üîç Filter Lelang</h2>
        <div class="grid md:grid-cols-5 gap-4">
            <!-- Location Filter -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Lokasi</label>
                <select id="location-filter" onchange="updateFilter('location', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Semua Lokasi</option>
                    <option value="Jakarta Selatan">Jakarta Selatan</option>
                    <option value="Jakarta Utara">Jakarta Utara</option>
                    <option value="Jakarta Barat">Jakarta Barat</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Medan">Medan</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Malang">Malang</option>
                    <option value="Palembang">Palembang</option>
                </select>
            </div>
            
            <!-- Price Range Filter -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Harga</label>
                <select id="price-filter" onchange="updateFilter('priceRange', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Semua Harga</option>
                    <option value="under-200">< Rp 200 Juta</option>
                    <option value="200-300">Rp 200-300 Juta</option>
                    <option value="300-400">Rp 300-400 Juta</option>
                    <option value="over-400">> Rp 400 Juta</option>
                </select>
            </div>
            
            <!-- Year Filter -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Tahun</label>
                <select id="year-filter" onchange="updateFilter('year', this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Semua Tahun</option>
                    <option value="2021-2025">2021-2025</option>
                    <option value="2018-2020">2018-2020</option>
                    <option value="under-2018">< 2018</option>
                </select>
            </div>
            
            <!-- Ending Soon Filter -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                <label class="flex items-center">
                    <input type="checkbox" id="ending-soon-filter" onchange="updateFilter('endingSoon', this.checked)" class="mr-2">
                    <span class="text-sm">Segera Berakhir</span>
                </label>
            </div>
            
            <!-- Reset Filter -->
            <div class="flex items-end">
                <button onclick="resetFilters()" class="w-full bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
                    Reset Filter
                </button>
            </div>
        </div>
    </div>

    <main id="car-list" class="grid gap-8 p-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 flex-grow">
        <!-- Daftar mobil dimuat dari JS -->
    </main>

    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white text-center py-4">
        <p class="text-sm">¬© 2025 Kelompok E</p>
    </footer>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
