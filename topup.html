<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Saldo - Lelang Mobil Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-4 px-6 shadow-2xl">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">üí∞ Top Up Saldo</h1>
            <a href="dashboard.html" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition">‚Üê Kembali</a>
        </div>
    </header>

    <div class="container mx-auto p-6 max-w-2xl">
        <!-- Current Balance -->
        <div class="bg-gradient-to-br from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl p-6 mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-2">Saldo Saat Ini</h3>
            <p class="text-3xl font-bold text-green-600" id="current-balance">Rp 0</p>
        </div>

        <!-- Top Up Form -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <h3 class="text-2xl font-bold mb-6 text-gray-800">Isi Saldo Lelang</h3>
            
            <!-- Amount Input -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">Jumlah Top Up</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-500">Rp</span>
                    <input type="number" id="topup-amount" min="50000000" 
                           class="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 focus:border-purple-500 text-lg"
                           placeholder="50000000">
                </div>
                <p class="text-sm text-gray-600 mt-2">Minimum top up: Rp 50.000.000</p>
            </div>

            <!-- Payment Methods -->
            <div class="mb-6">
                <h4 class="text-lg font-semibold text-gray-800 mb-4">Pilih Metode Pembayaran</h4>
                
                <!-- E-Wallet -->
                <div class="mb-4">
                    <h5 class="text-md font-semibold text-gray-700 mb-3">E-Wallet</h5>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="payment-method cursor-pointer">
                            <input type="radio" name="payment" value="ovo" class="hidden">
                            <div class="border-2 border-gray-300 rounded-lg p-4 hover:border-purple-500 transition">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold mr-3">O</div>
                                    <span class="font-semibold">OVO</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="payment-method cursor-pointer">
                            <input type="radio" name="payment" value="qris" class="hidden">
                            <div class="border-2 border-gray-300 rounded-lg p-4 hover:border-purple-500 transition">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center text-white font-bold mr-3">Q</div>
                                    <span class="font-semibold">QRIS</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Virtual Account -->
                <div class="mb-4">
                    <h5 class="text-md font-semibold text-gray-700 mb-3">Virtual Account</h5>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="payment-method cursor-pointer">
                            <input type="radio" name="payment" value="bca" class="hidden">
                            <div class="border-2 border-gray-300 rounded-lg p-4 hover:border-purple-500 transition">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold mr-3">B</div>
                                    <span class="font-semibold">BCA</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="payment-method cursor-pointer">
                            <input type="radio" name="payment" value="mandiri" class="hidden">
                            <div class="border-2 border-gray-300 rounded-lg p-4 hover:border-purple-500 transition">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-yellow-600 rounded-full flex items-center justify-center text-white font-bold mr-3">M</div>
                                    <span class="font-semibold">Mandiri</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="payment-method cursor-pointer">
                            <input type="radio" name="payment" value="bri" class="hidden">
                            <div class="border-2 border-gray-300 rounded-lg p-4 hover:border-purple-500 transition">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-blue-800 rounded-full flex items-center justify-center text-white font-bold mr-3">B</div>
                                    <span class="font-semibold">BRI</span>
                                </div>
                            </div>
                        </label>
                        
                        <label class="payment-method cursor-pointer">
                            <input type="radio" name="payment" value="bni" class="hidden">
                            <div class="border-2 border-gray-300 rounded-lg p-4 hover:border-purple-500 transition">
                                <div class="flex items-center">
                                    <div class="w-8 h-8 bg-orange-600 rounded-full flex items-center justify-center text-white font-bold mr-3">B</div>
                                    <span class="font-semibold">BNI</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <h5 class="font-semibold text-gray-800 mb-2">Ringkasan Pembayaran</h5>
                <div class="flex justify-between items-center">
                    <span>Jumlah Top Up:</span>
                    <span class="font-bold" id="summary-amount">Rp 0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span>Biaya Admin:</span>
                    <span class="font-bold text-green-600">GRATIS</span>
                </div>
                <hr class="my-2">
                <div class="flex justify-between items-center text-lg font-bold">
                    <span>Total:</span>
                    <span id="summary-total">Rp 0</span>
                </div>
            </div>

            <!-- Submit Button -->
            <button onclick="processTopup()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all duration-300 shadow-lg font-bold text-lg">
                Lanjutkan Pembayaran üöÄ
            </button>
        </div>
    </div>

    <style>
        .payment-method input:checked + div {
            border-color: #7c3aed;
            background-color: #f3f4f6;
        }
    </style>

    <script src="auth.js"></script>
    <script src="topup.js"></script>
</body>
</html>
