<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-blue-800 text-white py-4 flex justify-between items-center px-4 shadow-md">
        <a href="index.html" class="text-white font-medium hover:underline">â† Back</a>
        <h1 class="text-xl font-semibold">Car Detail</h1>
    </header>

    <main id="car-detail" class="p-6 flex justify-center">
        <div class="bg-white shadow-lg rounded-xl max-w-lg w-full p-5 text-center">
            <img id="car-image" src="" alt="Car Image" class="rounded-lg w-full h-56 object-cover mb-4">
            <h2 id="car-name" class="text-2xl font-semibold mb-2"></h2>
            <p id="car-desc" class="text-gray-600 mb-3"></p>
            <p class="text-lg font-medium mb-3">Current Bid: <span id="current-bid"
                    class="text-blue-700 font-semibold">Loading...</span></p>

            <div class="flex justify-center gap-2 mb-3">
                <input id="bid-input" type="number" placeholder="Enter your bid"
                    class="border rounded-lg px-3 py-2 w-2/3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="place-bid-btn"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Place Bid</button>
            </div>

            <p id="bid-message" class="text-sm font-medium"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
