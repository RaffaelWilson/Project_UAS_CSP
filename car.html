<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-6 flex justify-between items-center px-6 shadow-2xl">
        <div class="flex gap-4">
            <a href="auction.html" class="text-white font-medium hover:bg-white/20 px-4 py-2 rounded-lg transition-all duration-300">â† Kembali</a>
            <a href="dashboard.html" class="text-white font-medium hover:bg-white/20 px-4 py-2 rounded-lg transition-all duration-300">Dashboard</a>
        </div>
        <h1 class="text-2xl font-bold"> Detail Mobil</h1>
    </header>

    <main id="car-detail" class="p-8 flex justify-center">
        <div class="bg-gradient-to-br from-white to-gray-50 shadow-2xl rounded-2xl max-w-2xl w-full p-8 text-center border border-gray-200">
            <img id="car-image" src="" alt="Car Image" class="rounded-xl w-full h-64 object-cover mb-6 shadow-lg border-4 border-gradient-to-r from-purple-400 to-pink-400">
            <h2 id="car-name" class="text-3xl font-bold mb-3 text-gray-800"></h2>
            <p id="car-desc" class="text-gray-600 mb-6 text-lg"></p>
            
            <div id="auction-status" class="mb-6"></div>
            
            <div class="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl p-4 mb-6">
                <p class="text-sm text-gray-600 mb-1">Bid Tertinggi Saat Ini</p>
                <p class="text-3xl font-bold text-green-600" id="current-bid">Memuat...</p>
            </div>

            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-2 border-blue-200 rounded-xl p-6 mb-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">ğŸ’° Tempatkan Bid Anda</h3>
                <div class="flex justify-center gap-3 mb-4">
                    <input id="bid-input" type="number" placeholder="Enter your bid"
                        class="border-2 border-gray-300 rounded-xl px-4 py-3 w-1/2 focus:outline-none focus:ring-4 focus:ring-purple-300 focus:border-purple-500 text-lg font-semibold text-center" style="-webkit-appearance: textfield; -moz-appearance: textfield;">
                    <button id="up-bid-btn"
                        class="bg-gradient-to-r from-emerald-500 to-green-600 text-white px-4 py-3 rounded-xl hover:from-emerald-600 hover:to-green-700 transition-all duration-300 shadow-lg text-xl font-bold">â†‘</button>
                    <button id="place-bid-btn"
                        class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all duration-300 shadow-lg font-bold">Tempatkan Bid ğŸ”¥</button>
                </div>
            </div>

            <p id="bid-message" class="text-lg font-semibold"></p>
        </div>
    </main>

    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
