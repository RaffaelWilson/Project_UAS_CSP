<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Lelang Mobil Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-4 px-6 shadow-2xl">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">ğŸ’³ Pembayaran</h1>
            <a href="topup.html" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition">â† Kembali</a>
        </div>
    </header>

    <div class="container mx-auto p-6 max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <!-- Payment Info -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-2xl">ğŸ’°</span>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Menunggu Pembayaran</h3>
                <p class="text-gray-600">Selesaikan pembayaran dalam</p>
                <div class="text-2xl font-bold text-red-600" id="countdown">14:59</div>
            </div>

            <!-- Payment Details -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Order ID:</span>
                    <span class="font-bold" id="order-id">-</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Metode:</span>
                    <span class="font-bold" id="payment-method">-</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Total:</span>
                    <span class="font-bold text-lg" id="payment-amount">Rp 0</span>
                </div>
            </div>

            <!-- Payment Instructions -->
            <div id="payment-instructions" class="mb-6">
                <!-- Instructions will be loaded based on payment method -->
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button onclick="simulatePayment()" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition font-bold">
                    âœ… Simulasi Pembayaran Berhasil
                </button>
                <button onclick="cancelPayment()" class="w-full bg-gray-500 text-white py-3 rounded-xl hover:bg-gray-600 transition">
                    âŒ Batalkan Pembayaran
                </button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="payment.js"></script>
</body>
</html>
