<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lelang Mobil Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-4 px-6 shadow-2xl">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">ğŸš— Dashboard Lelang</h1>
            <div class="flex items-center gap-4">
                <span id="user-name" class="font-semibold"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">Logout</button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-6">
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <!-- Saldo Card -->
            <div class="bg-gradient-to-br from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-2">ğŸ’° Saldo Anda</h3>
                <p class="text-3xl font-bold text-green-600" id="user-balance">Rp 0</p>
                <a href="topup.html" class="mt-4 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition text-center">Top Up</a>
            </div>
            
            <!-- Active Bids -->
            <div class="bg-gradient-to-br from-blue-50 to-indigo-50 border-2 border-blue-200 rounded-xl p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-2">ğŸ”¥ Bid Aktif</h3>
                <p class="text-3xl font-bold text-blue-600" id="active-bids">0</p>
                <a href="auction.html" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Lihat Lelang</a>
            </div>
            
            <!-- Winning Bids -->
            <div class="bg-gradient-to-br from-yellow-50 to-orange-50 border-2 border-yellow-200 rounded-xl p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-2">ğŸ† Bid Tertinggi</h3>
                <p class="text-3xl font-bold text-yellow-600" id="winning-bids">0</p>
            </div>
        </div>

        <!-- My Bids Section -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">ğŸ“‹ Riwayat Bid Saya</h3>
            <div id="my-bids" class="space-y-4">
                <!-- Bid history will be loaded here -->
            </div>
        </div>

        <!-- Transaction History -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">ğŸ’³ Riwayat Transaksi</h3>
            <div id="transaction-history" class="space-y-3">
                <!-- Transaction history will be loaded here -->
            </div>
        </div>
    </div>



    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
